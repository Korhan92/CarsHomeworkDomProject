<html lang="en">

<body>

    <div class="container w-50">
        <div>
            <label for="brand" class="car">Brand : </label>

            <label for="model" class="car"> Model : </label>
            <input class="form-control" type="text" name="model" id="model">

            <label for="price" class="car"> Price : </label>
            <input class="form-control" type="text" name="price" id="price">
        </div>
        <button class="btn btn-dark my-3" onclick="createData()">Enroll</button>        <div>
            <table class="table-car">
                <thead>
                    <tr class="table-car-1">

                        <th scope="col">Year</th>
                        <th scope="col">Motor Power</th>

                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
        </div>
